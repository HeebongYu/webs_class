<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutTest04</title>

    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 5vh;
            background: #FFDE81;
        }
        #contents1 {
            width: 100%;
            height: 40vh;
            background: #FFD34E;
        }
        #contents2 {
            width: 100%;
            height: 50vh;
            background: #FFC825;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: space-around;
        }
        .box {
            width: 150px;
            height: 150px;
            background: #FF9900;
            border-radius: 10px;
            margin: 0 2.1vw 0 2.1vw;
        }
        #footer {
            width: 100%;
            height: 5vh;
            background: #FFB200;
        }
        @media (max-width: 1200px){
            #wrap {
                width: 100%;
            }
            .box5 {
                display: none;
            }
            .box10 {
                display: none;
            }
            .box {
                margin: 0 3.8vw 0 3.8vw;
            }
        }
        @media (max-width: 860px) {
            .box {
                margin: 0 2.6vw 0 2.6vw;
            }
        }
        @media (max-width: 768px){
            #contents1 {
                height: 30vh;
            }
            #contents2 {
                height: 60vh;
            }
            .box5 {
                display: block;
            }
            .box {
                margin: 0 3.2vw 0 3.2vw;
            }
        }
        @media (max-width: 480px){
            #header {
                height: 3vh;
            }
            #contents1 {
                height: 3vh;
            }
            #contents2 {
                height: 91vh;
            }
            #footer {
                height: 3vh;
            }
            .box10 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="contents1"></section>
        <section id="contents2">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
            <div class="box10 box"></div>
            </article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
