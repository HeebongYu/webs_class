<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #66db72;
        }

        #all {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: red;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: blue;
        }

        #main {
            height: 780px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        #main .aside {
            width: 300px;
            height: 780px;
            background-color: yellow;
        }

        #main .section1 {
            width: 900px;
            height: 260px;
            background-color: #e6e6e6;
        }

        .section1 .article1 {
            width: 450px;
            height: 260px;
            background-color: #72702c;
        }

        .section1 .article2 {
            width: 450px;
            height: 260px;
            background-color: #0c185c;
        }

        #main .section2 {
            width: 900px;
            height: 260px;
            background-color: #cdcdcd;
        }

        #main .section3 {
            width: 900px;
            height: 260px;
            background-color: #751f1f;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="all">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside class="aside"></aside>
            <section class="section1">
                <article class="article1"></article>
                <article class="article2"></article>
            </section>
            <section class="section2"></section>
            <section class="section3"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
