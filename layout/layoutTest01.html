<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutTest01</title>

    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 15vh;
            background-color: #967ACD;
        }
        #aside {
            float: left;
            width: 30%;
            height: 70vh;
            background-color: #7F5EC2;
        }
        #contents {
            float: left;
            width: 70%;
            height: 70vh;
            background-color: #6844B7;
        }
        #footer {
            width: 100%;
            height: 15vh;
            background-color: #5F3FB1;
            clear: both;
        }
        @media (max-width: 1200px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 35vh;
            }
            #contents {
                width: 100%;
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
