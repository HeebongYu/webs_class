<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08_float</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #81D4FA;
        }
        #aside {
            width: 25%;
            height: 780px;
            background: #4FC3F7;
            float: left;
        }
        #contents1 {
            width: 75%;
            height: 260px;
            background: #29B6F6;
            float: right;
        }
        #contents2 {
            width: 75%;
            height: 260px;
            background: #03A9F4;
            float: right;
        }
        #contents3 {
            width: 75%;
            height: 260px;
            background: #039BE5;
            float: right;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #0288D1;
            clear: both;
        }
        @media(max-width: 1300px) {
            #wrap {
                width: 96%;
            }
            #aside {
                width: 20%;
            }
            #contents1 {
                width: 80%;
                height: 260px;
            }
            #contents2 {
                width: 40%;
                height: 520px;
                float: left;
            }
            #contents3 {
                width: 40%;
                height: 520px;
            }
        }
        @media(max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #aside {
                width: 20%;
                height: 780px;
            }
            #contents1 {
                width: 80%;
                height: 390px;
            }
            #contents2 {
                width: 80%;
                height: 390px;
            }
            #contents3 {
                display: none;
            }
        }
        @media(max-width: 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }
            #contents1 {
                width: 100%;
                height: 430px;
            }
            #contents2 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents1"></div>
        <div id="contents2"></div>
        <div id="contents3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
