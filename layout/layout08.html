<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E3F2FD;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #BBDEFB;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #90CAF9;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        #contents {
            width: 30%;
            height: 600px;
            background-color: #64B5F6;
        }
        #article1 {
            width: 70%;
            height: 200px;
            background-color: #42A5F5;
        }
        #article2 {
            width: 70%;
            height: 200px;
            background-color: #2196F3;
            position: absolute;
            left: 30%;
            top: 200px;
        }
        #article3 {
            width: 70%;
            height: 200px;
            background-color: #1E88E5;
            position: absolute;
            left: 30%;
            top: 400px;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #1976D2;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #article1 {
                height: 300px;
            }
            #article2 {
                height: 300px;
                top: 300px;
            }
            #article3 {
                width: 100%;
                height: 100px;
                position: unset;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #article1 {
                height: 600px;
            }
            #article2 {
                width: 100%;
                height: 100px;
                position: unset;
            }
        }
        @media (max-width: 600px){
            #contents {
                width: 100%;
                height: 300px;
            }
            #article1 {
                width: 100%;
                height: 100px;
                position: unset;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="contents"></section>
            <article id="article1"></article>
            <article id="article2"></article>
            <article id="article3"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
