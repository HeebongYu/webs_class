<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #aa {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5D4037;
        }
        .ce {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .ce .article1 {
            width: 800px;
            height: 390px;
        }
        .ce .article1 .article1_1 {
            width: 400px;
            height: 390px;
            background-color: #6D4C41;
        }
        .ce .article1 .article1_2 {
            width: 400px;
            height: 390px;
            background-color: #8D6E63;
        }
        .ce .article2 {
            width: 800px;
            height: 390px;
            background-color: #5D4037;
        }
        .ce .aside {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
        #nav .ce .navArticle1 {
            width: 600px;
            height: 100px;
            background-color: #BCAAA4;
        }
        #nav .ce .navArticle2 {
            width: 600px;
            height: 100px;
            background-color: #6D4C41;
        }
    </style>
</head>
<body>
    <div id="aa">
        <header id="header">
            <div class="ce"></div>
        </header>
        <nav id="nav">
            <div class="ce">
                <article class="navArticle1"></article>
                <article class="navArticle2"></article>
            </div>
        </nav>
        <section id="section">
            <div class="ce">
                <article class="article1">
                    <article class="article1_1"></article>
                    <article class="article1_2"></article>
                </article>
                <article class="article2"></article>
                <aside class="aside"></aside>
            </div>
        </section>
        <footer id="footer">
            <div class="ce"></div>
        </footer>
    </div>
</body>
</html>
