<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-where2</title>
</head>
<body>
    <h3>자바스크립트 위치 - 실습</h3>

    <h4>&lt;script&gt; 태그</h4>

    <h4>&lt;body&gt;의 자바스크립트</h4>
    <p id="demo">변경전 텍스스</p>
    <button type="button" onclick="myFunction()">클릭</button>

    <h4>외부 자바스크립트</h4>

    <script src="myScript.js"></script>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "텍스트가 변경되었습니다.";
        }
    </script>
</body>
</html>
