<script>
    function func(){
        let i,j = 0;
        for(i=0; i<5; i++){
            j+=i;
        }
        document.write(i);
        document.write(j);
    }
    func()

    function func2(){
        let a = 0, sum = 0;
        while(a<10){
            a++;
            if(a%2==1)continue;
            sum +=a;
        }
        document.write(sum);
    }
    func2()
</script>
