<h3>날짜 메서드 getSeconds()</h3>

<h4>정의 및 사용법</h4>
<ul>
  <li>getMonth() 날짜의 초(0~59)를 반환합니다.</li>
</ul>

<h4>구문</h4>
<pre><code>
    Date.getSeconds()
</code></pre>

<h4>반환 값</h4>
<p>숫자(날짜의 초(0 ~ 59))</p>

<h4>예시</h4>
<pre><code>
    const d = new Date("July 21, 1983 01:15:00");
    let seconds = d.getSeconds();

    //0
</code></pre>
