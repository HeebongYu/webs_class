<h3>클래스 속성 super</h3>

<h4>정의 및 사용법</h4>
<ul>
    <li>super 속성은 부모 클래스의 생성자를 호출하여 부모의 속성 및 메서드에 액세스하는 데 사용됩니다 .</li>
    <li>static 속성은 Internet Explorer 11(또는 이전 버전)에서는 지원되지 않습니다.</li>
</ul>

<h4>구문</h4>
<pre><code>
    super(arguments);  // 부모 생성자 호출(생성자 내부에서만)
    super.parentMethod(arguments);  // 부모 메서드를 호출
</code></pre>

<h4>반환 값</h4>
<p>
    X
</p>
