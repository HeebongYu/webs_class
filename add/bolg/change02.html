<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change01</title>
    <style>
        .aa {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #change01 {
            text-align: center;
        }
        #change01 h3 {
            font-size: 25px;
        }
        #change01 .text {
            border: 1px solid #000;
            padding: 50px;
            margin-left: 50%;
            transform: translateX(-50%);
            margin-bottom: 50px;
            font-size: 50px;
        }
        #change01 .color {
            margin: 0 auto;
        }
        #change01 .color li{
            list-style: none;
            border: 1px solid;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            font-weight: 1000;
            cursor: pointer;
            display: inline-block;
        }
        #change01 .color li:nth-child(1) {background :red; border-color: red;}
        #change01 .color li:nth-child(2) {background :orange; border-color: orange;}
        #change01 .color li:nth-child(3) {background :yellow; border-color: yellow;}
        #change01 .color li:nth-child(4) {background :green; border-color: green;}
        #change01 .color li:nth-child(5) {background :blue; border-color: blue;}
        #change01 .color li:nth-child(6) {background :purple; border-color: purple;}
    </style>
</head>
<body>
    <div class="aa">
        <div id="change01">
            <h3>글씨를 누르는 색으로 변경하기</h3>
            <p class="text">글씨</p>
            <div class="color">
                <ul></ul>
            </div>
        </div>
    </div>
    
    
    <script>
        const colorProperty = [
            {color:"red", desc:"빨강"},
            {color:"orange", desc:"주황"},
            {color:"yellow", desc:"노랑"},
            {color:"green", desc:"초록"},
            {color:"blue", desc:"파랑"},
            {color:"purple", desc:"보라"},
        ]

        const colorList = document.querySelector(".color ul");
        const changeColor = document.querySelectorAll("#change01 .color li")

        let colorLi = "";

        function upDataList(li){
            colorLi = "";
            for(const data of li){
                colorLi += `<li>${data.desc}</li>`;
            }
            colorList.innerHTML = colorLi;
        }
        upDataList(colorProperty);

        //         document.querySelector("#change01 .text").style.color = colorName;
        //     })
        // });
    </script>
</body>
</html>
