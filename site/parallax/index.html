<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <style>
        @font-face {
            font-family: 'Yeongdo-Rg';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/Yeongdo-Rg.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: '양진체';
            src: url('https://cdn.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Yeongdo-Rg';
            font-weight: 300;
        }
        body {
            height: 200000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            min-width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}
        
        /* section1 */
        .section1__bg img {
            width: 70%;
            height: 17vh;
        }
        .section1__text1,
        .section1__text5 {
            color: #fff;
            font-size: 10vw;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
        .section1__text2,
        .section1__text3,
        .section1__text4 {
            color: #fff;
            font-size: 6vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
        }
        /* section2 */
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: #99c8c3;
        }
        .section2__text1 {
            color: #fff;
            font-size: 5vw;
            font-family: '양진체';
            font-weight: bold;
            line-height: 1.6;
            white-space: nowrap;
        }
        .section2__img1 {
            width: 50vw;
            top: 50%
        }
        .section2__img1__site {
            position: absolute;
            left: 50%; top: 1.2vw;
            transform: translate(-50%);
            width: 47.3vw;
            height: 26.6vw;
            /* border: 1px solid #fff; */
            background: #222;
            overflow: hidden;
        }
        .section2__img1__site .move {
            position: absolute;
            left: 0;
            top: 0;
        }
        .section2__img1__site .link a {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(153, 200, 195, 0.4);
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1vw;
            font-family: '양진체';
            text-align: center;
            line-height: 10vw;
        }
        .section2__img1__site .link a:hover {
            background: rgba(153, 200, 195);
        }

    </style>

</head>
<body>
    <div class="scrollTop">000</div>

    <div id="contents">
        <section id="section1"
            data-12000 = "display: block"
            data-12001 = "display: none"
        >
            <div class="section1__bg">
                <img class="fixed" src="img/leaves-6941709_1920.jpg" alt="이미지"
                    data-0 = "width: 70%; height: 17vh;"
                    data-1000 = "width: 100%; height: 17vh;"
                    data-2000 = "width: 100%; height: 50vh;"
                    data-11000 = "width: 100%; height: 50vh;"
                    data-12000 = "width: 100%; height: 0vh;"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%;"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: -10%;"
            >
            Hello!
            </div>
            <div class="section1__text2 fixed"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%;"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-5000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -100%;"
            >
            저의 포트폴리오에 오신걸 환영합니다.
            </div>
            <div class="section1__text3 fixed"
                data-5000 = "transform: translate(-50%, -50%) scale(1); left: 150%;"
                data-6000 = "transform: translate(-50%, -50%) scale(1); left: 50%;"
                data-7000 = "transform: translate(-50%, -50%) scale(1); left: 50%;"
                data-8000 = "transform: translate(-50%, -50%) scale(1); left: 150%;"
            >
            재미있게 감상해주세요!
            </div>
            <div class="section1__text4 fixed"
                data-7000 = "transform: translate(-50%, -50%) scale(1); left: -100%; top: 50%;"
                data-8000 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
                data-9000 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
                data-10000 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: -10%"
            >
            지금부터 시작합니다.
            </div>
            <div class="section1__text5 fixed"
                data-9000 = "transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%"
                data-10000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%"
                data-11000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%"
                data-12000 = "transform: translate(-50%, -50%) scale(0); top: 50%; left: 105%"
            >
            Let's go!
            </div>
        </section>
        <!-- section1 -->

        <section id="section2"
            data-0 = "display: none"
            data-12000 = "display: block"
        >
            <div class="section2__bg fixed"
                data-12000 = "left: auto; right: 0; transform: translate(-50%, -50%); width: 0%; height: 0vh;"
                data-13000 = "left: auto; right: 0; transform: translate(0%, -50%); width: 100%; height: 100vh;"
            ></div>
            <div class="section2__text1 fixed"
                data-12000 = "transform: translate(-50%, -50%) scale(0);   top: 50%;"
                data-13000 = "transform: translate(-50%, -50%) scale(1);   top: 50%;"
                data-14000 = "transform: translate(-50%, -50%) scale(1);   top: 50%;"
                data-14500 = "transform: translate(-50%, -50%) scale(0.5); top: 50%;"
                data-15000 = "transform: translate(-50%, -50%) scale(0.3); top: 50%;"
                data-15500 = "transform: translate(-50%, -50%) scale(0.3); top: 8%; "
                data-44500 = "transform: translate(-50%, -50%) scale(0.3); top: 8%; "
                data-45500 = "transform: translate(-50%, -50%) scale(1);   top: 50%;"
                data-46000 = "transform: translate(-50%, -50%) scale(1);   top: 50%;"
                
            >
            I've Been Working In On Sites.
            </div>
            <div class="section2__img1 fixed"
                data-14500 = "transform: translate(-50%, -50%) rotate(0deg) scale(0); top: 100%; left: 50%; opacity: 1;"
                data-15500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-16000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-22000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-23000 = "transform: translate(-50%, -50%) rotate(-180deg) scale(1); top: 210%; left: -50%; opacity: 0;"
            >
                <img src="img/iMac 24 inch.png" alt="macbook">
                <div class="section2__img1__site">
                    <div class="move"
                        data-16000 = "top: 0%"
                        data-20000 = "top: -480%"
                    ><img src="img/site01.png" alt="사이트01"></div>
                    <div class="link"
                        data-19999 = "display: none; opacity: 0;"
                        data-20000 = "display: block; opacity: 0;"                 
                        data-21000 = "display: block; opacity: 1;"                 
                    ><a href="#">바로가기1</a></div>
                </div>
            </div>

            <div class="section2__img1 fixed"
                data-22000 = "transform: translate(-50%, -50%) rotate(0deg) scale(0); top: 100%; left: 50%; opacity: 1;"
                data-23000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-23500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-29500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-30500 = "transform: translate(-50%, -50%) rotate(-800deg) scale(0); top: -10%; left:-10%; opacity: 0;"
            >
                <img src="img/iMac 24 inch.png" alt="macbook">
                <div class="section2__img1__site">
                    <div class="move"
                        data-23500 = "top: 0%"
                        data-27500 = "top: -480%"
                    ><img src="img/site01.png" alt="사이트01"></div>
                    <div class="link"
                        data-27499 = "display: none; opacity: 0;"
                        data-27500 = "display: block; opacity: 0;"                 
                        data-28500 = "display: block; opacity: 1;"                 
                    ><a href="#">바로가기2</a></div>
                </div>
            </div>

            <div class="section2__img1 fixed"
                data-29500 = "transform: translate(-50%, -50%) rotate(0deg) scale(0); top: 100%; left: 50%; opacity: 1;"
                data-30500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-31000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-37000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-38000 = "transform: translate(-50%, -50%) rotate(800deg) scale(0); top: -10%; left:110%; opacity: 0;"
            >
                <img src="img/iMac 24 inch.png" alt="macbook">
                <div class="section2__img1__site">
                    <div class="move"
                        data-31000 = "top: 0%"
                        data-35000 = "top: -480%"
                    ><img src="img/site01.png" alt="사이트01"></div>
                    <div class="link"
                        data-34999 = "display: none; opacity: 0;"
                        data-35000 = "display: block; opacity: 0;"                 
                        data-36000 = "display: block; opacity: 1;"                 
                    ><a href="#">바로가기3</a></div>
                </div>
            </div>

            <div class="section2__img1 fixed"
                data-37000 = "transform: translate(-50%, -50%) rotate(0deg) scale(0); top: 100%; left: 50%; opacity: 1;"
                data-38000 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-38500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-44500 = "transform: translate(-50%, -50%) rotate(0deg) scale(1); top: 60%; left: 50%; opacity: 1;"
                data-45500 = "transform: translate(-50%, -50%) rotate(-180deg) scale(1); top: 210%; left: 150%; opacity: 0;"
            >
                <img src="img/iMac 24 inch.png" alt="macbook">
                <div class="section2__img1__site">
                    <div class="move"
                        data-38500 = "top: 0%"
                        data-42500 = "top: -480%"
                    >
                    <img src="img/site01.png" alt="사이트01">
                </div>
                    <div class="link"
                        data-42499 = "display: none; opacity: 0;"
                        data-42500 = "display: block; opacity: 0;"                 
                        data-43500 = "display: block; opacity: 1;"                 
                    ><a href="#">바로가기4</a></div>
                </div>
            </div>
         


            
        </section>
        <!-- section2 -->

        <section id="section3"></section>
        <!-- section3 -->

        <section id="section4"></section>
        <!-- section4 -->

        <section id="section5"></section>
        <!-- section5 -->

        <section id="section6"></section>
        <!-- section6 -->

        <section id="section7"></section>
        <!-- section7 -->

        <section id="section8"></section>
        <!-- section8 -->
    </div>

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            //document.querySelector(".section1__bg img").style.width = scrollTop + "px";


            requestAnimationFrame(scroll);
        }
        scroll();

    </script>
</body>
</html>
