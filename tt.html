<style>
    table {
        border-collapse: collapse;
    }
    table td {
        border: 1px solid #222;
        font-size: 16px;
        padding: 15px;
    }
</style>
<script>
    {
        let num = 1;
        let table = "<table>";

        for ( let i=1; i<=5; i++ ){
            table += "<tr>";
                for( let j=1; j<=5; j++ ){
                    table += "<td>" + num + "</td>";
                    num++;
                };
            table += "</tr>";
        };
        table += "</table>";

        document.write(table)
    }
