<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/NexonLv1Gothic.css">

    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before{
            background: rgba(0,0,0,0.5);
        }
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__wrap p {
            font-size: 2.4vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }
        .mouse__wrap p span {
            border-bottom: 0.15vw dashed yellow;
            color: yellow;
        }
        .cursor {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity0.2s;
        }
        .cursor-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 0px;
            top: 0px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            user-select: none; 
            pointer-events: none;
            transition: transform 0.3s, opacity0.2s;
        }
        .cursor.active {
            transform: scale(0);
        }
        .cursor-follower.active {
            transform: scale(10);
            background: rgba(255,255,0,.6);
        }
        .cursor.title {
            transform: scale(0);
        }
        .cursor-follower.title {
            transform: scale(10);
            background: rgba(255,0,0,.6);
        }
        .cursor.number {
            transform: scale(0);
        }
        .cursor-follower.number {
            transform: scale(10);
            background: rgba(0,255,0,.6);
        }
        .cursor.source {
            transform: scale(0);
        }
        .cursor-follower.source {
            transform: scale(10);
            background: rgba(0,0,255,.6);
        }
    </style>
  
</head>
<body class="img22">
    <main>
        <section id="mouseType02">
            <div class="cursor"></div>
            <div class="cursor-follower"></div>

            <div class="mouse__wrap">
                <p>Even if I scream loudly, <span>I can't help it.</span> I'll wave lightly. <span>Bye bye</span></p>
                <p>시끄럽게 소리를 질러도 <span>어쩔 수 없어</span> 나 가볍게 손을 흔들며 <span>bye bye</span></p>
            </div>
        </section>
    </main>

            <button class="source-btn">소스보기</button>

                    <div class="modal-cont">
                        <div class="code-view">

                                <ul>
                                    <li class="active"><a href="#">HTML</a></li>

<pre><code class="language-html">

        <div class="attr">
            <ul>
                <li>pageX : <span class="pageX">0</span>px</li>

    <script src="js/highlight.min.js"></script> <!-- highlight.js -->
    <script src="js/custom.js"></script> <!-- custom.js -->
    <script src="js/gsap.min.js"></script>
    <script>
        highlightAll(); //highlight.js에 저장된 함수 highlightAll 실행
        modal(); //custom.js에 저장된 함수 modal 실행
        tabMenu(); //tabMenu.js에 저장된 함수 modal 실행

        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");

        window.addEventListener("mousemove", e => {
            // //커서 좌표값 할당
            // cursor.style.left = e.pageX -5 + "px";
            // cursor.style.top = e.pageY -5 + "px";
            // follower.style.left = e.pageX -15 + "px";
            // follower.style.top = e.pageY -15 + "px";

            //커서위치 가운데로 조정
            gsap.to(cursor, {duration: .3, left: e.pageX -5, top: e.pageY -5});
            gsap.to(follower, {duration: .8, left: e.pageX -15, top: e.pageY -15});

            //오버효과
            //span에 오버 했을 떄 클래스 active 추가 / 나갔을 떄 active 삭제
            //mouseover,mouseout /mouseenter,mouseleave 차이점
            document.querySelectorAll(".mouse__wrap span").forEach(span => {
                span.addEventListener("mouseenter", () => {
                    cursor.classList.add("active");
                    follower.classList.add("active");
                });
                span.addEventListener("mouseleave", () => {
                    cursor.classList.remove("active");
                    follower.classList.remove("active");
                });
            })

            //title에 오버효과
            document.querySelectorAll(".title a").forEach(a => {
                a.addEventListener("mouseenter", () => {
                    cursor.classList.add("title");
                    follower.classList.add("title");
                });
                a.addEventListener("mouseleave", () => {
                    cursor.classList.remove("title");
                    follower.classList.remove("title");
                });
            })

            //number에 오버효과
            document.querySelectorAll(".number a").forEach(a => {
                a.addEventListener("mouseenter", () => {
                    cursor.classList.add("number");
                    follower.classList.add("number");
                });
                a.addEventListener("mouseleave", () => {
                    cursor.classList.remove("number");
                    follower.classList.remove("number");
                });
            })

            //source에 오버효과
            document.querySelectorAll(".source button").forEach(a => {
                a.addEventListener("mouseenter", () => {
                    cursor.classList.add("source");
                    follower.classList.add("source");
                });
                a.addEventListener("mouseleave", () => {
                    cursor.classList.remove("source");
                    follower.classList.remove("source");
                });
            })

            //출력
            document.querySelector(".pageX").innerText = e.pageX;
            document.querySelector(".pageY").innerHTML = e.pageY;
        })

        

    </script>
</body>
