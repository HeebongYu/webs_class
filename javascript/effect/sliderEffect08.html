        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider__img {   /* 화면 보이는 구간 */
            position: relative;
            width: 800px;
            overflow: hidden;
        }
        .slider__inner {   /* 이미지 움직이는 영역 */
            position: relative;
            display: flex;
            width: 5600px;  /* 이미지 총 길이 */
            left: -800px;
        }
        .slider__inner.transition {
            transition: all 600ms;
        }
        .slider {
            width: 800px;
            height: 480px;
            position: relative;
        }
        .slider img {
            width: 800px;
        }
        .slider::before {
            position: absolute;
            left: 5px;  
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }
        .slider.s1::before {content: "이미지1"}
        .slider.s2::before {content: "이미지2"}
        .slider.s3::before {content: "이미지3"}
        .slider.s4::before {content: "이미지4"}
        .slider.s5::before {content: "이미지5"}

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__btn a:hover {
            background: rgb(241,96,86);
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            margin: 3px;
        }
        .slider__dot .dot.active {
            background: rgba(255,255,259,0.9);
        }
        .slider__dot .play {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            position: relative;
            display: none;
        }
        .slider__dot .play.show {
            display: inline-block;
        } 
        .slider__dot .play::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #fff;
            border-radius: 2px;
        }
        .slider__dot .stop {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            position: relative;
            display: none;
        }
        .slider__dot .stop.show {
            display: inline-block;
        }
        .slider__dot .stop::after,
        .slider__dot .stop::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 7px;
            height: 20px;
            background: #fff;
            border-radius: 1px;
        }
        .slider__dot .stop::after {
            left: 0;
            transform: translate(0, -50%);
        }
        .slider__dot .stop::before {
            right: 0;
            transform: translate(0, -50%);
        }
    </style>

    <script>
        highlightAll(); //highlight.js에 저장된 함수 highlightAll 실행
        modal(); //custom.js에 저장된 함수 modal 실행
        tabMenu(); //tabMenu.js에 저장된 함수 modal 실행

        //sliderType07 변수설정
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img"); //이미지 보이는 영역
        const sliderInner = document.querySelector(".slider__inner"); //이미지 움직이는 영역
        const slider = document.querySelectorAll(".slider"); //이미지들
        const sliderBtn = document.querySelector(".slider__btn"); //버튼들 부모 박스
        const sliderBtnPrev = sliderBtn.querySelector(".prev"); //이전 버튼
        const sliderBtnNext = sliderBtn.querySelector(".next"); //다음 버튼
        const sliderDot = document.querySelector(".slider__dot"); //닷 버튼들 부모 박스

        let currentIndex = 0                            //현재 이미지
        let sliderWidth = sliderImg.offsetWidth;        //이미지 가로 값
        let sliderLength = slider.length;               //이미지 갯수
        let sliderFirst = slider[0];                    //첫번째 이미지
        let sliderLast = slider[sliderLength - 1];      //마지막 이미지
        let cloneFirst = sliderFirst.cloneNode(true);   //첫번째 이미지 복사
        let cloneLast = sliderLast.cloneNode(true);     //마지막 이미지 복사
        let posInitial ="";
        let dotIndex = "";                               //닷 메뉴
        let sliderTimer = "";                            //자동 플레이
        let interval = 3000;                             //setInterval 간격

        // 이미지 복사
        sliderInner.appendChild(cloneFirst);
        sliderInner.insertBefore(cloneLast, sliderFirst);

        // 이미지 움직이지
        function gotoSlider(index){
            // 1 2 3 4 5
            // 두번째 이미지 : left = -1600px
            // 세번째 이미지 : left = -2400px
            // 네번째 이미지 : left = -3200px
            // 다번째 이미지 : left = -4000px
            sliderInner.style.left = -sliderWidth * (index + 1) + "px";
            currentIndex = index;

            // 애니메이션 추가
            sliderInner.classList.add("transition");
        }

        // 이전 버튼
        sliderBtnPrev.addEventListener("click", () => {
            let preIndex = currentIndex - 1;
            gotoSlider(preIndex);
        });

        // 다음 버튼
        sliderBtnNext.addEventListener("click", () => {
            let nextIndex = currentIndex + 1;
            gotoSlider(nextIndex);
        });

        // 이미지 무한
        sliderInner.addEventListener("transitionend", () => {
            // 트레이션 제거
            sliderInner.classList.remove("transition");
            //처음 이미지일 때
            if(currentIndex == -1){
                sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
                currentIndex = sliderLength -1;
            }
            //마지막 이미지일 때
            if(currentIndex == sliderLength){
                sliderInner.style.left = -(1 * sliderWidth) + "px";
                currentIndex = 0;
            }
        });

        // 닷 메뉴
        function dotInit(){
            // 닷 메뉴 추가
            for(let i=0; i<sliderLength; i++){
                dotIndex += "<a href='#' class='dot'></a>";
            }
            dotIndex += "<a href='#' class='play'>play</a>";
            dotIndex += "<a href='#' class='stop show'>stop</a>";
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstElementChild.classList.add("active");

            // 시작 버튼
            document.querySelector(".play").addEventListener("click", () => {
                document.querySelector(".play").classList.remove("show");
                document.querySelector(".stop").classList.add("show");
                autoPlay();
            })

            // 정지 버튼
            document.querySelector(".stop").addEventListener("click", () => {
                document.querySelector(".stop").classList.remove("show");
                document.querySelector(".play").classList.add("show");
                stopPlay();
            })
        }
        dotInit();

        // 자동 플레이 시작
        function autoPlay(){
            sliderTimer = setInterval(() => {
                gotoSlider(currentIndex + 1);
            }, interval);
        }
        autoPlay();

        // 자동 플레이 정지
        function stopPlay(){
            clearInterval(sliderTimer);
        }

        // 마우스 올라갔을때 자동 플레이 정지
        sliderInner.addEventListener("mouseenter", ( )=> {
            stopPlay();
        })

        // 마우스 떠낫을때 자동 플레이 시작
        sliderInner.addEventListener("mouseleave", ( )=> {
            if(document.querySelector(".play").classList.contains("show")){
                stopPlay();
            } else {
                autoPlay();
            }
        })

        //document.querySelector(".play.show")
