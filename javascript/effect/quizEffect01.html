<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Effect</title>
    <link rel="stylesheet" href="css/dog.css">

    <style>
        /* 폰트 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cafe24Dangdanghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.2/Cafe24Dangdanghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본셋팅 */
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: DungGeunMo;
        }
        a {
            text-decoration: none;
        }
        body {
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }
        /* header */
        #header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        #header::before {
            content: '';
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px;
            top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            z-index: -1;
        }
        #header h1 {
            padding: 3px 0 6px 10px;
        }
        #header nav {
            padding-right: 10px;
        }
        #header nav li {
            list-style: none;
            display: inline;
        }
        #header nav li a {
            color: #fff;
            display: inline-block;
            padding: 0 10px;
            transition: all 0.2s;
            border: 1px dashed #fff;
        }
        #header nav li a:hover {
            opacity: 0.5;
        }
        #header nav li.active a {
            background: #fff;
            color: #262626;
        }

        /* footer */
        #footer {
            width: 100%;
            margin-top: 200px;
            background: #262626;
            text-align: center;
            padding: 20px;
        }
        #footer a {
            color: #fff;
            font-size: 16px;
        }

        /* quiz */
        .quiz__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }
        .quiz {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border: 8px ridge #CACACA;
            margin: 10px;
        }
        .quiz__type {
            background: #CACACA;
            text-align: center;
            font-size: 14px;
            color: #3B3B3B;
            border: 3px ridge #CACACA;
            padding: 3px 0;
            position: relative;
        }
        .quiz__type::after {
            content: '';
            position: absolute;
            right: 1px;
            top: 1px;
            width: 5px;
            height: 5px;
            border: 10px ridge #940728;
        }
        .quiz__type::before {
            content: '';
            position: absolute;
            left: 1px;
            top: 1px;
            width: 5px;
            height: 5px;
            border: 10px ridge #940728;
        }
        .quiz__question {
            border-top: 6px ridge #cacaca;
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.4;
        }
       .quiz__number {
            font-family: 'Cafe24Dangdanghae';
            color: #940728;
       }
       .quiz__ask {
            font-family: 'Cafe24Dangdanghae';
        }
        .quiz__view {
            background: #f5f5f5;
        }
        .quiz__answer {
            background: #f5f5f5;
            border-top: 6px ridge #cacaca;
            padding: 10px;
        }
        .quiz__confirm {
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow:  1px 1px 1px #fff;
            cursor: pointer;
        }
        .quiz__confirm:hover {
            background: #b3b3b3;
        }
        .quiz__result {
            text-align: center;
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow:  1px 1px 1px #fff;
            display: none;
        }

        /* 소스보기 */
        .quiz__source {
            position: absolute;
            right: 20px;
            bottom: 50px;
        }
        .quiz__source button {
            border: 1px solid #000;
            background: transparent;
            font-family: 'NexonLv1Gothic';
            color: #000;
            background: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .quiz__source button:hover {
            background: #000;
            color: #fff;
        }


        /* modal */
        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        #modal.show {
            animation: foldOut 1s ease forwards;
            /* animation-fill-mode: forwards; */
        }
        #modal.show.hide {
            animation: foldIn 1s 0.3s ease backwards;
        }
        #modal .modal-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            transform: scale(0);
        }
        #modal.show .modal-wrap {
            animation: zoomOut 0.5s 1s ease forwards;
        }
        #modal.show.hide .modal-wrap {
            animation: zoomIn 0.5s ease forwards;
        }
        @keyframes foldOut {
            0% {transform: scaleX(0) scaleY(0.005)}
            50% {transform: scaleX(1) scaleY(0.005)}
            100% {transform: scaleX(1) scaleY(1)}
        }
        @keyframes foldIn {
            0% {transform: scaleX(1) scaleY(1)}
            50% {transform: scaleX(1) scaleY(0.005)}
            100% {transform: scaleX(0) scaleY(0.005)}
        }
        @keyframes zoomOut {
            0% {transform: scale(0)}
            100% {transform: scale(1)}
        }
        @keyframes zoomIn {
            0% {transform: scale(1)}
            100% {transform: scale(0)}
        }
        .modalBody {
            min-width: 80%;
            min-height: 80%;
            background-color: #c7c7c7;
            padding: 4px;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
        }
        /* modalHeader */
        .title-bar {
            background-color: #000080;
            padding: 4px;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .title-bar > .minimize,
        .title-bar > .maximize,
        .title-bar > .close {
            width: 26px;
            height: 22px;
            background-color: #c7c7c7;
            margin-left: 4px;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .title-bar > .minimize:hover,
        .title-bar > .maximize:hover,
        .title-bar > .close:hover {
            background-color: #bababa;
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
        }

        .title-bar > .minimize {
            align-items: flex-end;
        }
        .title-bar > .minimize > .symbol {
            width: 60%;
            height: 3px;
            background-color: #000000;
            margin-bottom: 2px;
        }
        .title-bar > .maximize > .symbol {
            width: 70%;
            height: 80%;
            border: 2px solid #000000;
            border-top-width: 4px;
        }
        .title-bar > .close > .symbol {
            width: 70%;
            height: 3px;
            background-color: #000000;
            transform: rotate(45deg);
        }
        .title-bar > .close > .symbol::after {
            content: "";
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #000000;
            transform: rotate(90deg);
        }
        .menu-bar > span {
            padding: 8px;
            display: inline-block;
            cursor: pointer;
        }
        .menu-bar > span::first-letter {
            text-decoration: underline;
        }
        .menu-bar > span:hover,
        .menu-bar > span.active {
            background-color: #bababa;
        }
        /* modalMain */
        .modalMain {
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
            height: calc(100% - 60px);
        }
        .modalMain > .content {
            display: flex;
            height: calc(100% - 26px);

        }
        .modalMain > .content > .doc {
            width: calc(100% - 26px);
            font-size: 20px;
            overflow: scroll;
            /* ㅇㅇ */
        }

        .modalMain > .content > .doc > div {
            display: none;
        }
        .modalMain > .content > .doc > div:first-child {
            display: block;
        }


        .modalMain > .content > .doc::-webkit-scrollbar {
            display: none;
        }
        .modalMain > .content > .scroll {
            width: 26px;
        }
        .scroll {
            background-color: #D7D7D7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }
        .scroll > .progress {
            width: 24px;
            height: 100%;
            cursor: pointer;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
            background-color: #c7c7c7;
        }
        .scroll > .progress:hover {
            background-color: #bababa;
        }
        .scroll > .start, .scroll > .end {
            width: 24px;
            height: 22px;
            position: relative;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
            background-color: #c7c7c7;
        }
        .scroll > .start:hover, .scroll > .end:hover {
            background-color: #bababa;
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
        }
        .scroll > .start::after, .scroll > .end::after {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: 6px;
            left: 4px;
            border-top: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #000000;
        }
        .scroll > .end::after {
            transform: rotate(180deg);
        }
        .scroll.-row {
            flex-direction: row;
        }
        .scroll.-row > .progress {
            width: 100%;
            height: 24px;
        }
        .scroll.-row > .start::after {
            transform: rotate(-90deg);
        }
        .scroll.-row > .end::after {
            transform: rotate(90deg);
        }
    </style>
</head>

    <script>// modal창, tabMenu효과
        //modal
        const modal = function(){
            const modalWindow = document.querySelector(".source #modal");
            //버튼(소스보기)의 클릭하면 modal 창을 보이게 해주세요(show 추가)
            document.querySelector(".source .sourceBtn").addEventListener("click", el => {
                modalWindow.classList.add("show");
                modalWindow.classList.remove("hide");
            });
            //버튼(닫기)의 클릭하면 modal 창을 안보이게 해주세요(show 삭제)
            document.querySelector("#modal .close").addEventListener("click", el => {
                modalWindow.classList.add("hide");
            });
        }
        modal();

        //tabMenu
        const tabMenu = function(){
            const tabBtn = document.querySelectorAll(".modalHeader > .menu-bar > span");
            const tabCont = document.querySelectorAll(".modalMain .doc > div");

            tabBtn.forEach((btn, index) => {
                btn.addEventListener("click", () => {
                    //내가 클릭하지 않은건 active 삭제
                    tabBtn.forEach(el => {
                        el.classList.remove("active");
                    });
                    //내가 클릭한건 active 추가
                    btn.classList.add("active");

                    //모든 컨텐츠 박스 안보이게
                    tabCont.forEach(cont => {
                        cont.style.display="none";
                    });
                    //내가 클릭한 컨텐츠 박스 보이게
                    tabCont[index].style.display="block";
                })
            })
        }
        tabMenu();
    </script>
    <script>
        const quizType = document.querySelector(".quiz__type");                         //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__number");                     //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__ask");                           //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__confirm");                   //퀴즈 확인 버튼

        const answerAsk = "컨텐츠의 구조를 정의하는 마크업 언어는 무엇일까요?"          //퀴즈 질문 데이터
        const answerResult = "HTML";                                                    //퀴즈 정답 데이터

        //문제 출력
        quizType.textContent = answerType;
        quizNumber.textContent = answerNum + ". ";
        quizAsk.textContent = answerAsk;
        quizResult.textContent = answerResult;

        //정답 확인
        //정답 버튼을 클릭하면 정답 확인은 안 보이게  //숨겨진 정답은 보이게
        quizConfirm.addEventListener("click", () => {

            quizResult.style.display = "block";
            quizDog.classList.add("like");
        })
