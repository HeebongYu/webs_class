<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url(css/NexonLv1Gothic.css); /* 폰트.css */
        @import url(css/androidstudio.min.css); /* highlight.css */
        @import url(css/custom.css); /* custom.css */
        @import url("https://fonts.googleapis.com/css?family=Inconsolata");


        html {
            box-sizing: border-box;
        }
        *,
        *::after,
        *::before {
            box-sizing: inherit;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FF9AE0;
            font-family: "Inconsolata", monospace;
        }
        .quiz__source {
            min-width: 360px;
            min-height: 220px;
            background-color: #c7c7c7;
            padding: 4px;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
        }
        .title-bar {
            background-color: #000080;
            padding: 4px;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .title-bar > .minimize, .title-bar > .maximize, .title-bar > .close {
            width: 26px;
            height: 22px;
            background-color: #c7c7c7;
            margin-left: 4px;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .title-bar > .minimize:hover, .title-bar > .maximize:hover, .title-bar > .close:hover {
            background-color: #bababa;
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
        }
        .title-bar > .minimize {
            align-items: flex-end;
        }
        .title-bar > .minimize > .symbol {
            width: 60%;
            height: 3px;
            background-color: #000000;
            margin-bottom: 2px;
        }
        .title-bar > .maximize > .symbol {
            width: 70%;
            height: 80%;
            border: 2px solid #000000;
            border-top-width: 4px;
        }
        .title-bar > .close > .symbol {
            width: 70%;
            height: 3px;
            background-color: #000000;
            transform: rotate(45deg);
        }
        .title-bar > .close > .symbol::after {
            content: "";
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #000000;
            transform: rotate(90deg);
        }
        .menu-bar > span {
            padding: 8px;
            display: inline-block;
            cursor: pointer;
        }
        .menu-bar > span::first-letter {
            text-decoration: underline;
        }
        .menu-bar > span:hover {
            background-color: #bababa;
        }
        .content-container {
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
        }
        .content-container > .content {
            display: flex;
            height: 260px;
        }
        .content-container > .content > .main, .content-container > .content > .scroll-left {
            height: 100%;
        }
        .content-container > .content > .main {
            width: calc(100% - 26px);
        }
        .content-container > .content > .scroll {
            width: 26px;
        }




        .scroll {
            background-color: #D7D7D7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }
        .scroll > .progress {
            width: 24px;
            height: 70%;
            cursor: pointer;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
            background-color: #c7c7c7;
        }
        .scroll > .progress:hover {
            background-color: #bababa;
        }
        .scroll > .start, .scroll > .end {
            width: 24px;
            height: 22px;
            position: relative;
            border-left: 2px solid #FCFCFC;
            border-top: 2px solid #FCFCFC;
            border-right: 2px solid #2A2A2A;
            border-bottom: 2px solid #2A2A2A;
            background-color: #c7c7c7;
        }
        .scroll > .start:hover, .scroll > .end:hover {
            background-color: #bababa;
            border-left: 2px solid #2A2A2A;
            border-top: 2px solid #2A2A2A;
            border-right: 2px solid #FCFCFC;
            border-bottom: 2px solid #FCFCFC;
        }
        .scroll > .start::after, .scroll > .end::after {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: 6px;
            left: 4px;
            border-top: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #000000;
        }
        .scroll > .end::after {
            transform: rotate(180deg);
        }
        .scroll.-row {
            flex-direction: row;
        }
        .scroll.-row > .progress {
            width: 30%;
            height: 24px;
        }
        .scroll.-row > .start::after {
            transform: rotate(-90deg);
        }
        .scroll.-row > .end::after {
            transform: rotate(90deg);
        }
    </style>
    <style>
   .source {
    position: absolute;
    right: 20px;
    bottom: 20px;
}
.source button {
    border: 1px solid #fff;
    background: transparent;
    font-family: 'NexonLv1Gothic';
    color: #fff;
    font-size: 16px;
    padding: 10px 30px;
    border-radius: 50px;
    transition: all 0.2s;
    cursor: pointer;
}
.source button:hover {
    background: #fff;
    color: #000;
}

/* modal */
#modal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1000;
    transform: scale(0);
    transition: all 0.3s ease;
}
#modal.show {
    animation: foldOut 1s ease forwards;
    /* animation-fill-mode: forwards; */
}
#modal.show.hide {
    animation: foldIn 1s 0.3s ease backwards;
}
.modal-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    transform: scale(0);
}
#modal.show .modal-wrap {
    animation: zoomOut 0.5s 1s ease forwards;
}
#modal.show.hide .modal-wrap {
    animation: zoomIn 0.5s ease forwards;
}
@keyframes foldOut {
    0% {transform: scaleX(0) scaleY(0.005)}
    50% {transform: scaleX(1) scaleY(0.005)}
    100% {transform: scaleX(1) scaleY(1)}
}
@keyframes foldIn {
    0% {transform: scaleX(1) scaleY(1)}
    50% {transform: scaleX(1) scaleY(0.005)}
    100% {transform: scaleX(0) scaleY(0.005)}
}
@keyframes zoomOut {
    0% {transform: scale(0)}
    100% {transform: scale(1)}
}
@keyframes zoomIn {
    0% {transform: scale(1)}
    100% {transform: scale(0)}
}
.modal-close {
    margin-top: 10px;
}
.modal-wrap .modal-cont {
    opacity: 1;
    position: relative;
}
.code-view {
    width: 60vw;
    height: 60vh;
    background: #fff;
    border: 1px solid #f2f2f2;
    border-radius: 10px;
    overflow: scroll;
}
.code-view::-webkit-scrollbar {
    display: none;
}
.view-header {
    padding: 7px 0 7px 10px;
    border-bottom: 1px solid #e2e8f5;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 40px;
    background: #fff;
    z-index: 10;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}
.view-header > span {
    width: 10px;
    height: 10px;
    display: inline-block;
    border-radius: 10px;
}
.view-header > span:nth-child(1) {
    background: #f56565;
}
.view-header > span:nth-child(2) {
    background: #f6e05e;
}
.view-header > span:nth-child(3) {
    background: #4ebb7b;
}
.view-title {
    padding: 9px 10px 7px 10px;
    height: 37px;
    position: absolute;
    left: 0;
    top: 40px;
    width: 100%;
    height: 40px;
    background: #fff;
}
.view-title li {
    display: inline;
}
.view-title li a {
    color: rgb(150, 150, 150);
    font-size: 14px;
    text-transform: uppercase;
    padding: 12px 15px 8px 15px;
    margin: 2px 5px 0 5px;
}
.view-title li.active a {
    color: #000;
    border-bottom: 4px solid #F56565;
    border-bottom-right-radius: 30%;
    border-bottom-left-radius: 30%;
    font-weight: 600;
}
.view-cont {
    height: 100%;
    background-color: #282b2e;
    padding-top: 80px;
}
.view-cont > div {
    display: none;
}
.view-cont > div:first-child {
    display: block;
}
.view-cont code {
    line-height: 1.6;
}
    </style>
</head>
<body>
    <div class="quiz__source">
        <div class="title-bar" aria-hidden="true">
            <div class="minimize">
                <div class="symbol"></div>
            </div>
            <div class="maximize">
                <div class="symbol"></div>
            </div>
            <div class="close">
                <div class="symbol"></div>
            </div>
        </div>
        <!-- //title-bar -->
    
        <div class="menu-bar">
            <span>HTML</span>
            <span>CSS</span>
            <span>javascript</span>
            <span>jQuery</span>
        </div>
    
        <div class="content-container">
            <div class="content">
                <div class="main">작성공간</div>
                <div class="scroll" aria-hidden="true">
                    <div class="start"></div>
                    <div class="progress"></div>
                    <div class="end"></div>
                </div>
                <!-- //scroll -->
            </div>

            <div class="scroll -row" aria-hidden="true">
                <div class="start"></div>
                <div class="progress"></div>
                <div class="end"></div>
            </div>
            <!-- //scroll -row" -->
        </div>
        <div class="footer"></div>
    </div>

</div>
<!-- //info -->

    <script src="js/highlight.min.js"></script> <!-- highlight.js -->
    <script src="js/custom.js"></script> <!-- custom.js -->

        highlightAll(); //highlight.js에 저장된 함수 highlightAll 실행
        modal(); //custom.js에 저장된 함수 modal 실행

</body>
</html>
