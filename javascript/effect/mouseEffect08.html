    <script>
        const wrap = document.querySelector(".mouse__wrap");
        const box = document.querySelector(".mouse__box");
        const inner = document.querySelector(".mouse__inner");

        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;

        wrap.addEventListener("mousemove", trackMouse);
        wrap.addEventListener("mouseleave", resetMouse);

        var mX = 0,
            mY = 0,
            xOffset = 0,
            yOffset = 0,
            xMirror = 0,
            yMirror = 0;

        function trackMouse(e) {
            mX = e.clientX;
            mY = e.clientY;

            TweenLite.to(window, 0.8, {
                xOffset: (mX / winWidth) * -80 + 40,
                yOffset: (mY / winHeight) * -40 + 20,
                xMirror: (mX / winWidth) * 80 - 40,
                yMirror: (mY / winHeight) * 40 - 20
            });
        }

        function resetMouse() {

            TweenLite.to(window, 0.5, { xOffset: 0, yOffset: 0, xMirror: 0, yMirror: 0 });
        }

        function boxPosition() {
            requestAnimationFrame(boxPosition);
            box.style.transform = "translateX(" + xOffset + "px) translateY(" + yOffset + "px)";
            inner.style.transform = "translateX(" + xMirror + "px) translateY(" + yMirror + "px)";
        }
        boxPosition();
    </script>
