        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider__img {   /* 화면 보이는 구간 */
            position: relative;
            width: 800px;
            overflow: hidden;
        }
        .slider__inner {   /* 이미지 움직이는 영역 */
            position: relative;
            display: flex;
            width: 5600px;  /* 이미지 총 길이 */
            left: -800px;
        }
        .slider__inner.transition {
            transition: all 600ms;
        }
        .slider {
            width: 800px;
            height: 480px;
            position: relative;
        }
        .slider img {
            width: 800px;
        }
        .slider::before {
            position: absolute;
            left: 5px;  
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }
        .slider.s1::before {content: "이미지1"}
        .slider.s2::before {content: "이미지2"}
        .slider.s3::before {content: "이미지3"}
        .slider.s4::before {content: "이미지4"}
        .slider.s5::before {content: "이미지5"}

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__btn a:hover {
            background: rgb(241,96,86);
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            margin: 3px;
        }
        .slider__dot .dot.active {
            background: rgba(255,255,259,0.9);
        }
    </style>

    <script>
        highlightAll(); //highlight.js에 저장된 함수 highlightAll 실행
        modal(); //custom.js에 저장된 함수 modal 실행
        tabMenu(); //tabMenu.js에 저장된 함수 modal 실행

        //sliderType07
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img"); //이미지 보이는 영역
        const sliderInner = document.querySelector(".slider__inner"); //이미지 움직이는 영역
        const slider = document.querySelectorAll(".slider"); //이미지들
        const sliderBtn = document.querySelector(".slider__btn"); //버튼들 부모 박스
        const sliderBtnPrev = sliderBtn.querySelector(".prev"); //이전 버튼
        const sliderBtnNext = sliderBtn.querySelector(".next"); //다음 버튼
        const sliderDot = document.querySelector(".slider__dot"); //닷 버튼들 부모 박스

        let currentIndex = 0                            //현재 이미지
        let sliderWidth = sliderImg.offsetWidth;        //이미지 가로 값
        let sliderLength = slider.length;               //이미지 갯수
        let sliderFirst = slider[0];                    //첫번째 이미지
        let sliderLast = slider[sliderLength - 1];      //마지막 이미지
        let cloneFirst = sliderFirst.cloneNode(true);   //첫번째 이미지 복사
        let cloneLast = sliderLast.cloneNode(true);     //마지막 이미지 복사
        let posInitial ="";
        let dotIndex = "";

        // 이미지 복사 //제이쿼리 appendTo/prependTo : append/prepend
        sliderInner.appendChild(cloneFirst);
        sliderInner.insertBefore(cloneLast, sliderFirst);

        // 이미지 움직이지
        function gotoSlider(direction){
            sliderInner.classList.add("transition");
            posInitial = sliderInner.offsetLeft;
            console.log(posInitial)
            // 오른쪽 버튼
            if(direction == 1){
                sliderInner.style.left = (posInitial - sliderWidth) + "px";
                currentIndex++;
            }
            // 왼쪽 버튼
            if(direction == -1){
                sliderInner.style.left = (posInitial + sliderWidth) + "px";
                currentIndex--;
            }

            // 닷
            dotActive();
        }

        // 닷 메뉴
        function dotInit(){
            for(let i=0; i<sliderLength; i++){
                dotIndex += "<a href='#' class='dot'></a>";
            }
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstElementChild.classList.add("active");
        }

        // 닷 버튼 활성화
        function dotActive(){
            let dotAll = document.querySelectorAll(".slider__dot .dot");
            dotAll.forEach(dot => {
                // 전체 닷 메뉴 비활성화
                dot.classList.remove("active");
            });

            // 마지막 이미지 왔을 떄
            if(currentIndex == sliderLength){
                dotAll[0].classList.add("active");
            } 
            // 처음 이미지 왔을 떄
            else if(currentIndex == -1){
                dotAll[sliderLength -1].classList.add("active");
            }
            //현재 보고 있는 닷 메뉴 활성화
            else {
                dotAll[currentIndex].classList.add("active")
            }
        }


        // 애니메이션 완료 후
        function checkIndex(){
            sliderInner.classList.remove("transition");

            // 이미지 시작 부분
            if(currentIndex == -1){
                sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
                currentIndex = sliderLength -1;
            }
            // 이미지 마지막 부분
            if(currentIndex == sliderLength){
                sliderInner.style.left = -(1 * sliderWidth) + "px";
                currentIndex = 0;
            }
        }

        // 버튼 클릭하기
        sliderBtnPrev.addEventListener("click", () => {gotoSlider(-1)});
        sliderBtnNext.addEventListener("click", () => {gotoSlider(1)});
        sliderInner.addEventListener("transitionend", checkIndex);

        dotInit();
    </script>
