<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Effect02</title>
    <link rel="stylesheet" href="css/dog.css">

    <style>
        /* 폰트 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cafe24Dangdanghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.2/Cafe24Dangdanghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본셋팅 */
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: DungGeunMo;
        }
        a {
            text-decoration: none;
        }
        body {
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        /* header */
        #header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        #header::before {
            content: '';
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px;
            top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            z-index: -1;
        }
        #header h1 {
            padding: 3px 0 6px 10px;
        }
        #header nav {
            padding-right: 10px;
        }
        #header nav li {
            list-style: none;
            display: inline;
        }
        #header nav li a {
            color: #fff;
            display: inline-block;
            padding: 0 10px;
            transition: all 0.2s;
            border: 1px dashed #fff;
        }
        #header nav li a:hover {
            opacity: 0.5;
        }
        #header nav li.active a {
            background: #fff;
            color: #262626;
        }
        /* footer */
        #footer {
            width: 100%;
            margin-top: 200px;
            background: #262626;
            text-align: center;
            padding: 20px;
        }
        #footer a {
            color: #fff;
            font-size: 16px;
        }

        /* quiz */
        .quiz__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }
        .quiz {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border: 8px ridge #CACACA;
            margin: 10px;
        }
        .quiz__type {
            background: #CACACA;
            text-align: center;
            font-size: 14px;
            color: #3B3B3B;
            border: 3px ridge #CACACA;
            padding: 3px 0;
            position: relative;
        }
        .quiz__type::after {
            content: '';
            position: absolute;
            right: 1px;
            top: 1px;
            width: 5px;
            height: 5px;
            border: 10px ridge #940728;
        }
        .quiz__type::before {
            content: '';
            position: absolute;
            left: 1px;
            top: 1px;
            width: 5px;
            height: 5px;
            border: 10px ridge #940728;
        }
        .quiz__question {
            border-top: 6px ridge #cacaca;
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.4;
        }
       .quiz__number {
            font-family: 'Cafe24Dangdanghae';
            color: #940728;
       }
       .quiz__ask {
            font-family: 'Cafe24Dangdanghae';
        }
        .quiz__view {
            background: #f5f5f5;
            position: relative;
        }
        .quiz__view .true {
            position: absolute;
            left: 70%;
            top: 100px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #fff;
            background: #F5534F;
            opacity: 0;
        }
        .quiz__view .false {
            position: absolute;
            right: 70%;
            top: 100px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            background: #fff;
            color: #F5534F;
            opacity: 0;
        }
        .quiz__answer {
            background: #f5f5f5;
            border-top: 6px ridge #cacaca;
            padding: 10px;
        }
        .quiz__confirm {
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow:  1px 1px 1px #fff;
            cursor: pointer;
        }
        .quiz__confirm:hover {
            background: #b3b3b3;
        }
        .quiz__result {
            text-align: center;
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow:  1px 1px 1px #fff;
            display: none;
        }
        .quiz__input {
            text-align: center;
            width: 100%;
            border: 6px ridge #cacaca;
            font-size: 22px;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow:  1px 1px 1px #fff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li class="active"><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
                <li><a href="quizEffect07.html">7</a></li>
                <li><a href="quizEffect08.html">8</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <h2 class="quiz__type"></h2>
                <h3 class="quiz__question">
                    <span class="quiz__number"></span>
                    <span class="quiz__ask"></span>
                </h3>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">오답입니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div> 
                    </div>
                </div>
                <div class="quiz__answer">
                    <input type="text" class="quiz__input" placeholder="정답을 적어주세요!">
                    <button class="quiz__confirm">정답 확인하기</button>
                    <div class="quiz__result"></div>
                </div>
            </div>
            <!-- //quiz01 -->
        </div>
        <!-- //quiz__wrap -->

        <div class="quiz__source"></div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:qhd1994@naver.com">qhd1994@naver.com</a> 
    </footer>
    <!-- //footer -->

        const quizNumber = document.querySelector(".quiz__number");                     //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__ask");                           //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__confirm");                   //퀴즈 확인 버튼

        //문제 정보
        const answerType = "javasript"                                                       //퀴즈 종류 데이터

    </script>
</body>
</html>
