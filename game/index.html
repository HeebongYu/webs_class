<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/bg.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="">
    </div>
    <!-- //cursor -->

    <header>
        <h1>Game Site</h1>
        <span class="hi">게임의 세계에 온것을 환영합니다.</span>
        <span id="clock"></span>
    </header>
    <main>
        <div class="btns">
            <div class="btn btn1">
                <a href="#">
                    <img src="./assets/img/guitar-light.svg" alt="Music">
                    <span>Music</span>
                </a>
            </div>
            <div class="btn btn2 memory">
                <a href="#">
                    <img src="./assets/img/horseface-light.svg" alt="Memory">
                    <span>Memory</span>
                </a>
            </div>
            <div class="btn btn3">
                <a href="#">
                    <img src="./assets/img/key-light.svg" alt="">
                    <span>typing</span>
                </a>
            </div>
            <div class="btnS btn1">
                <a href="https://heebong.netlify.app/" target="blank">
                    <img src="./assets/img/musicalnote-light.svg" alt="">
                    <span>React</span>
                </a>
            </div>
            <div class="btnS btn2">
                <a href="http://qhd1994.dothome.co.kr/php/pages/main.php" target="blank">
                    <img src="./assets/img/musicalnote-light.svg" alt="">
                    <span>PHP</span>
                </a>
            </div>
            <div class="btnS btn3">
                <a href="../site/webstandard/index.html" target="blank">
                    <img src="./assets/img/musicalnote-light.svg" alt="">
                    <span>웹표준</span>
                </a>
            </div>
        </div>
        <div class="boxs">
            <!-- <iframe class="box musicBox" src="./musicPlayer/index.html" frameborder="0"></iframe> -->
            <!-- <iframe class="box typingBox" src="./typingGame/index.html" frameborder="0"></iframe> -->
        </div>
        <div class="musicBox">
            <iframe class="musicBoxIframe" src="./musicPlayer/index.html" frameborder="0"></iframe>
        </div>
        <div class="memoryBox">
            <iframe class="memoryBoxIframe" src="./memoryGame/index2.html" frameborder="0"></iframe>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        // 아이콘 이동
        $(".btn").draggable();
        $(".btnS").draggable();


        // 이이콘 클릭시 창 온오프
        $(".btn.btn1").click(function(){
            $(".musicBox").toggleClass("show")
        });
        $(".btn.btn2").click(function(){
            $(".memoryBox").toggleClass("show")
        });
        $(".btn.btn3").click(function(){
            $(".typingBox").toggleClass("show")
        });

        //시간
        function printTime() {
            var clock = document.getElementById("clock");            // 출력할 장소 선택
            var now = new Date();                                    // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
            clock.innerHTML = nowTime;                                // 현재시간을 출력
            setTimeout("printTime()",1000);                           // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
            }
            window.onload = function() {                              // 페이지가 로딩되면 실행
            printTime();
        }

        //마우스 움직이기
        window.addEventListener("mousemove", (e) => {
            let x = e.clientX - 25 + "px"
            let y = e.clientY - 25 + "px"
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;
        });
    </script>
</body>

</html>
